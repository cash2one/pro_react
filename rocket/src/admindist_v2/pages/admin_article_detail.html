                    <ul class="treeview-menu">
                      <li class="active" id="rule_sys_manager_article"><a href="admin_article_list.html"><i class="fa fa-circle-o"></i><span>文章列表</span></a></li>
                    </ul>
                  </li>
                  <li class="treeview"><a href="#"><i class="fa fa-building-o"></i><span>媒体管理</span><span class="pull-right-container"><i class="fa fa-angle-left pull-right"></i></span></a>
                    <ul class="treeview-menu">
                      <li id="rule_sys_media_audit"><a href="admin_media_manage.html"><i class="fa fa-circle-o"></i><span>媒体管理</span></a></li>
                    </ul>
                  </li>
          </ul>
        </section>
      </aside>
      <div class="content-wrapper">
        <!-- Content Header (Page header)-->
        <section class="content-header">
          <h1>文章管理<small>文章详情</small></h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">文章详情</li>
          </ol>
        </section>
        <section class="content">
          <section class="content">
            <div class="row">
              <div class="col-md-9">
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <h3 class="box-title">文章详情</h3>
                    <div class="box-tools pull-right"><a class="btn btn-box-tool" href="#" data-toggle="tooltip" title="Previous"><i class="fa fa-chevron-left"></i></a><a class="btn btn-box-tool" href="#" data-toggle="tooltip" title="Next"><i class="fa fa-chevron-right"></i></a></div>
                  </div>
                  <div class="box-body no-padding" id="target_detail">
                    <script type="text/x-tmpl-mustache" id="template_detail">
                      <div class="mailbox-read-info">
                        <h3>{{_source.link_title}}</h3>
                        <h5 class="subtitle"><span class="mailbox-read-time">{{_source.from.media}}<a target="_blank" href="{{_source.url}}">(原文链接)</a></span><span class="mailbox-read-time">{{_source.publish_at}}</span><span class="mailbox-read-time">文章类型:{{_source.emotion}}</span><span class="mailbox-read-time">关键字:
                            {{#_source.from.tags}}
                            {{.}}
                            {{/_source.from.tags}}</span><span class="mailbox-read-time">自动标签:
                            {{#_source.tags}}
                            {{.}}
                            {{/_source.tags}}</span></h5>
                      </div>
                      <div class="mailbox-controls with-border text-center">
                        <div class="btn-group">
                          <button class="btn btn-default btn-sm" type="button" data-toggle="tooltip" data-container="body" title="修改情感面"><i class="fa fa-frown-o"></i></button>
                          <button class="btn btn-default btn-sm" type="button" data-toggle="tooltip" data-container="body" title="添加日报"><i class="fa fa-file-text-o"></i></button>
                          <button class="btn btn-default btn-sm" type="button" data-toggle="tooltip" data-container="body" title="纷纷反对"><i class="fa fa-thumbs-down"></i></button>
                        </div>
                        <button class="btn btn-default btn-sm" type="button" data-toggle="tooltip" title="添加预警"><i class="fa fa-exclamation-triangle"></i></button>
                      </div>
                      <div class="mailbox-read-message">
                        <div class="related_coms"><span class="mailbox-read-time">相关公司:</span>{{#related_coms}}<span class="com_item">{{.}}</span>{{/related_coms}}</div><span class="mailbox-read-time">
                          文章摘要:{{_source.slug}}</span>
                        <p style="width:100%;float:left">{{{_source.content}}}</p>
                      </div>
                    </script>
                  </div>
                </div>
              </div>
              <div class="col-md-3"><a class="btn btn-primary btn-block margin-bottom" href="#">其他属性</a>
                <div class="box box-solid">
                  <div class="box-header with-border">
                    <h3 class="box-title">属性</h3>
                    <div class="box-tools">
                      <button class="btn btn-box-tool" type="button" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                  </div>
                  <div class="box-body no-padding">
                    <ul class="nav nav-pills nav-stacked" id="target_attrs"></ul>
                    <script type="text/x-tmpl-mustache" id="template_attrs">
                            <li class="parent">origin
                            </li>
                            <li class="child">url<span class="pull-right">{{_source.origin.url}}</span></li>
                            <li class="parent">domain<span class="pull-right">{{_source.domain}}</span>
                            </li>
                            <li class="parent">from
                            </li>
                            <li class="child">media<span class="pull-right">{{_source.from.media}}</span></li>
                            <li class="child">mid<span class="pull-right">{{_source.from.mid}}</span></li>
                            <li class="parent">uuid<span class="pull-right">{{_source.uuid}}</span>
                            </li>
                            <li class="parent">author<span class="pull-right">{{_source.author}}</span>
                            </li>
                            <li class="parent">hostname<span class="pull-right">{{_source.hostname}}</span>
                            </li>
                            <li class="parent">result_tags<span class="pull-right">{{_source.result_tags}}</span>
                            </li>
                            <li class="parent">title_sign<span class="pull-right">{{_source.title_sign}}</span>
                            </li>
                            <li class="parent">crawler_at<span class="pull-right">{{_source.crawler_at}}</span>
                            </li>
                            <li class="parent">publish_at<span class="pull-right">{{_source.publish_at}}</span>
                            </li>
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>

      <div class="modal fade bs-example-modal-sm" id="msg_modal" style="padding-right: 13px" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="mySmallModalLabel">提示</h4>
            </div>
            <div class="modal-body" id="target_msg" style="text-align:center">
              <script type="text/x-tmpl-mustache" id="template_msg">
                <p>{{msg}}</p>
              </script>
            </div>
          </div>
        </div>

      <!--mustache.js-->
      <script src="../js/mustache.js"></script>
