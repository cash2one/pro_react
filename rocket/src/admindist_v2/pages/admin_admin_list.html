      <div class="content-wrapper">
        <!-- Content Header (Page header)-->
        <section class="content-header">
          <h1>超级管理员管理<small>超级管理员列表</small></h1>
          <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">超级管理员管理</li>
          </ol>
        </section>
        <section class="content">
          <!-- Main content-->
          <section class="content">
            <div class="row">
              <div class="col-xs-12">
                <div class="box box-primary">
                  <!-- <div class="box-header">-->
                  <!-- <h3 class="box-title">Ion Slider</h3>-->
                  <!-- </div>-->
                  <!-- /.box-header-->
                  <div class="box-body">
                    <button class="btn btn-block btn-success add" type="button" style="width:10%;float:right" data-toggle="modal" data-target="#myModal" data-title="添加超级管理员">添加超级管理员</button>
                  </div>
                  <!-- /.box-body-->
                </div>
                <!-- /.box-->
              </div>
              <!-- /.col-->
            </div>
            <!-- /.row-->
            <div class="row content_table">
              <div class="col-xs-12">
                <div class="box">
                  <div class="box-body">
                    <table class="table table-bordered table-striped table-hover">
                      <tbody id="target_list">
                        <tr>
                          <td>加载中...</td>
                        </tr>
                        <script type="text/x-tmpl-mustache" id="template_list">
                          <tr>
                            <th style="width: 10%">序号</th>
                            <th style="width: 22.5%">手机号码</th>
                            <th style="width: 22.5%">姓名</th>
                            <th style="width: 22.5%">角色</th>
                            <th style="width: 22.5%">操作</th>
                          </tr>{{#admins}}
                          <tr class="template_generated" data-id="{{user_id}}">
                            <td class="num">1</td>
                            <td class="tel">{{telephone}}</td>
                            <td class="name">{{user_name}}</td>
                            <td>
                              <ul class="role">{{#roles}}
                                <li role-name="{{role_name}}">{{role_title}}&nbsp;&nbsp;&nbsp;&nbsp;</li>{{/roles}}
                              </ul>
                            </td>
                            <td>
                              <button class="btn btn-block btn-primary btn-sm edit" type="button" style="width:40%;float:left;margin:auto 5%" data-toggle="modal" data-target="#myModal" data-title="编辑超级管理员">修改</button>
                              <button class="btn btn-block btn-danger btn-sm delete" tooltip="删除" type="button" style="width:40%;float:left;margin:auto 5%">删除</button>
                            </td>
                          </tr>{{/admins}}
                        </script>
                      </tbody>
                    </table>
                  </div>
                  <div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right" id="target_paginate">
                      <script type="text/x-tmpl-mustache" id="template_paginate">
                        <li><a class="forward" href="#">«</a></li>{{#count}}
                        <li class="page template_generated"><a href="{{page_link}}">{{page_num}}</a></li>{{/count}}
                        <li><a class="backward active" href="#">»</a></li><span class="result_count">搜索结果 {{result_count}} 条</span>
                      </script>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </section>
      </div>
      <div class="modal fade modal-custom" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title" style="text-align:center">添加超级管理员</h4>
            </div>
            <div class="modal-body">
              <div class="box-inner">
                <!-- form start-->
                <form role="form">
                  <div class="box-body">
                    <div class="form-group tel">
                      <label for="tel">手机号码</label>
                      <input class="form-control" id="tel" placeholder="" type="text">
                    </div>
                    <div class="form-group name">
                      <label for="name">姓名</label>
                      <input class="form-control" id="name" placeholder="">
                    </div>
                    <div class="form-group role">
                      <label>角色</label>
                      <select class="form-control"></select>
                      <script type="text/x-tmpl-mustache" id="template_select">{{#roles}}
                        <option value="{{name}}">{{title}}</option>{{/roles}}
                      </script>
                    </div>
                  </div>
                  <!-- /.box-body-->
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button class="btn cancel" type="button" data-dismiss="modal">取消</button>
              <button class="btn confirm" id="add" type="submit">确定</button>
              <button class="btn confirm" id="edit" type="submit">确定</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade bs-example-modal-sm" id="msg_modal" style="padding-right: 13px" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">

          <div class="modal-content">
            <div class="modal-header">
              <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="mySmallModalLabel">提示</h4>
            </div>
            <div class="modal-body" id="target_msg" style="text-align:center">
              <script type="text/x-tmpl-mustache" id="template_msg">
                <p>{{msg}}</p>
              </script>
            </div>
          </div>
